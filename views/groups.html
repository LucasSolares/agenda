<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../css/groups.css">
    <title>Tareas</title>
</head>
<body>
    <aside class="aside-menu" id="sideMenu">
        <div class="close-icon-container">
            <i class="close-icon" onclick="closeNav()">close</i>
        </div>
        <article class="profile-info">
            <img src="../images/lucas.png" alt="Lucas Solares"/>
            <div>
                <p>Bienvenido!</p>
                <p>Lucas Solares</p>
            </div>
        </article>
        <a href="../index.html" class="menu-item">    
            <div class="icon-container">
                <i>dashboard</i>
            </div>
            <p>Dashboard</p>
        </a>
        <a href="./contacts.html" class="menu-item">    
            <div class="icon-container">
                <i>contacts</i>
            </div>
            <p>Contactos</p>
        </a>
        <a href="./works.html" class="menu-item">          
            <div class="icon-container">
                <i>work</i>
            </div>
            <p>Tareas</p>
        </a>
        <a class="menu-item menu-item-selected"> 
            <div class="icon-container">
                <i>people_alt</i>
            </div>
            <p>Grupos</p>  
        </a>
    </aside>
    <div class="other-content">
        <header>
            <i class="menu-icon" id="menu-button" onclick="openNav()">menu</i>
        </header>
        <div class="padding">
            <div class="add-contact-container">
                <button class="add-contact" onclick="openModalAdd()">AÃ±adir Grupo</button>
            </div>
            <section class="groups-section">
                <h2>Mis Grupos</h2>
                <div class="groups-row">
                    <article class="group">
                        <img src="../images/javascript.png" alt="JavaScript Logo">
                        <p>JavaScript Experts</p>
                        <div class="icon-edit-container" onclick="openModalEdit()">
                            <i>edit</i>
                        </div>                      
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="modal" id="modalWorkAdd">
        <div class="form-container">
            <div class="close-icon-modal-container">
                <i class="close-icon" onclick="closeModalAdd()">close</i>
            </div>
            <form class="add-form">
                <div class="input-set">
                    <label for="group-name">Nombre:</label>
                    <input type="text" id="group-name">
                </div>
                <div class="input-set">
                    <label for="contacts-add">Asignar Tarea:</label>
                    <select id="contacts-add">
                        <option value="Agenda HTML">Agenda HTML</option>
                        <option value="Agenda HTML">Agenda HTML</option>
                        <option value="Agenda HTML">Agenda HTML</option>
                        <option value="Agenda HTML">Agenda HTML</option>
                    </select>
                </div>
                <div class="input-set">
                    <label for="group-description">Descripcion:</label>
                    <textarea id="group-description"></textarea>
                </div>
                <button onclick="closeModalAdd()" class="add-contact">Agregar</button>
            </form>
        </div>
    </div>
    <div class="modal" id="modalWorkEdit">
        <div class="form-container">
            <div class="close-icon-modal-container">
                <i class="close-icon" onclick="closeModalEdit()">close</i>
            </div>
            <form class="edit-form">
                <div class="input-set">
                    <label for="group-name">Nombre:</label>
                    <input type="text" id="group-name" value="JavaScript Experts">
                </div>
                <div class="input-set">
                    <label for="contacts-add">Agregar Contactos:</label>
                    <select id="contacts-add">
                        <option value="Agenda HTML">Agenda HTML</option>
                        <option value="Agenda HTML">Agenda HTML</option>
                        <option value="Agenda HTML">Agenda HTML</option>
                        <option value="Agenda HTML">Agenda HTML</option>
                    </select>
                </div>
                <div class="input-set">
                    <label for="group-description">Descripcion:</label>
                    <textarea id="group-description">El grupo de expertos en JavaScript</textarea>
                </div>
                <div class="row-buttons">
                    <button class="message">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("sideMenu").style.minWidth = "300px";
            document.getElementById("sideMenu").style.width = "300px";
            document.getElementById("menu-button").style.display = "none"
        }
        function closeNav() {
            document.getElementById("sideMenu").style.minWidth = "0";
            document.getElementById("sideMenu").style.width = "0";
            document.getElementById("menu-button").style.display = "block"
        }
        function openModalAdd() {

            document.getElementById('modalWorkAdd').style.opacity = "1"
            document.getElementById('modalWorkAdd').style.zIndex = "999"

        }
        function closeModalAdd() {

            document.getElementById('modalWorkAdd').style.opacity = "0"
            document.getElementById('modalWorkAdd').style.zIndex = "-1"

        }
        function openModalEdit() {

            document.getElementById('modalWorkEdit').style.opacity = "1"
            document.getElementById('modalWorkEdit').style.zIndex = "999"

        }
        function closeModalEdit() {

            document.getElementById('modalWorkEdit').style.opacity = "0"
            document.getElementById('modalWorkEdit').style.zIndex = "-1"

        }
    </script>
</body>
</html>

        function openNav() {
            document.getElementById("sideMenu").style.minWidth = "300px";
            document.getElementById("sideMenu").style.width = "300px";
            document.getElementById("menu-button").style.display = "none"
        }
        function closeNav() {
            document.getElementById("sideMenu").style.minWidth = "0";
            document.getElementById("sideMenu").style.width = "0";
            document.getElementById("menu-button").style.display = "block"
        }
        function openModalAdd() {

            document.getElementById('modalContactsAdd').style.opacity = "1"
            document.getElementById('modalContactsAdd').style.zIndex = "999"

        }
        function closeModalAdd() {

            document.getElementById('modalContactsAdd').style.opacity = "0"
